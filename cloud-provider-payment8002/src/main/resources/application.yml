server:
  port: 8002
  address: 127.0.0.1

spring:
  application:
    name: cloud-payment-service
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://192.168.1.9:3306/db2019?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: Lin123456
#Eurake注册
eureka:
  client:
    #表示是否将自己注册进EurekaServer默认为true。
    register-with-eureka: true
    #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #defaultZone: http://localhost:7001/eureka#单机版
      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/ #集群版
  instance:
    instance-id: payment8002
    prefer-ip-address: true #访问路径可以显示ip地址
    lease-renewal-interval-in-seconds: 1 #表示eureka客户端向服务端发送心跳的时间间隔（缺省为30s）
    lease-expiration-duration-in-seconds: 2 #eureka服务端在接收到最后一次心跳后等待时间上限，超过这个时间踢出服务（缺省为90s）
    ip-address: 127.0.0.1
#mybatis
mybatis:
  mapperLocations: classpath:mapper/*.xml
  type-aliases-package: com.atguigu.springcloud.entities    # 所有Entity别名类所在包


